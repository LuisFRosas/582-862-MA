<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WPlook - TP1</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>

				</article>
			</section>
			<section class="social">
				<article>
					<h1>Social networks</h1>
				</article>
			</section>
		</div>
	</div>
</body>
</html>
